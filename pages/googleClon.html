<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/styleG.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Google Search</title>
</head>

<body>

  <div class="navbar">
    <a href=""> Gmail </a>
    <a href=""> Imágenes </a>
    <a> <span class="material-symbols-outlined">
        apps
      </span> </a>
    <button class="sesion">
      Iniciar sesión
    </button>
  </div>

  <div class="container">
    <div class="title">
      <img src="../img/google.png" alt="">
    </div>


    <div class="search-bar">
      <span class="material-symbols-outlined">
        search
      </span>
      <input type="text">
      <img src="../img/microfono google.png" alt="" width="25px">
      <!--  <span class="material-symbols-outlined camera">
        photo_camera
      </span> -->
    </div>


    <div class="buttons">
      <button>
        Buscar con Google
      </button>

      <button>
        Me siento con suerte
      </button>

      <div class="region">
        Ofrecido por Google en: <a href=""> Español (Latinoamérica) </a>
      </div>
    </div>
  </div>

  <footer>

    <div class="country">
      Argentina
    </div>
    <div class="line"></div>
    <div class="foot">
      <a href="">Sobre Google</a>
      <a href="">Publicidad</a>
      <a href="">Negocios</a>
      <a href="">Cómo funciona la Búsqueda</a>
      <a href="">Privacidad</a>
      <a href="">Condiciones</a>
      <a href="">Preferencias</a>
    </div>

  </footer>

</body>

</html>
